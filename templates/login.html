<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-login">
  <div class="auth-container">
    <div class="auth-box">
      <h2>Вход в систему</h2>
      <form method="post" action="/login">
        <input type="hidden" name="grant_type" value="password">
        <input type="text" name="username" class="auth-input" placeholder="Введите имя пользователя" required>
        <input type="password" name="password" class="auth-input" placeholder="Введите пароль" required>
        <button type="submit">Войти</button>
      </form>
      {% if msg %}
        <p class="success-msg">{{ msg }}</p>
      {% endif %}
      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}
      <p class="register-link">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </div>
  </div>
</body>
</html>
