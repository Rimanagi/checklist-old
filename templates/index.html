<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI WebSocket</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Подключенные серверы:</h2>
            <ul id="server-list"></ul>
        </div>
        <div class="sidebar">
            <button class="btn" onclick="window.location='/create_checklist'">Создать чеклист</button>
            <button class="btn" onclick="window.location='/checklists'">Список чеклистов</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("access_token"); // Читаем токен из localStorage

            if (token) {
                fetch("/", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.status === 401) {
                        window.location.href = "/login";
                    }
                });
            } else {
                window.location.href = "/login"; // Перенаправляем, если токен не найден
            }
        });
    </script>
</body>
</html>
