<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-register">
  <div class="auth-container">
    <div class="auth-box">
      <h2>Регистрация</h2>
      <form method="post" action="/register">
        <input type="text" name="username" class="auth-input" placeholder="Имя пользователя" required>
        <input type="password" name="password" class="auth-input" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}
      <p class="register-link">Уже есть аккаунт? <a href="/login">Войти</a></p>
    </div>
  </div>
</body>
</html>
