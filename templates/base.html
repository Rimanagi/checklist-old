<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Мое Приложение{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    /* Стили для навигационной панели */
    .nav-panel {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }
    .nav-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background-color: #667eea;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .content-area {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body class="bg-main">
  <div class="nav-panel">
    <button onclick="window.location.href='/'">Домой</button>
    <button onclick="window.location.href='/checklists'">Чеклисты</button>
    <button onclick="window.location.href='/create_checklist'">Создать чеклист</button>
    <button onclick="window.location.href='/history'">История</button>
  </div>
  <div class="content-area">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
